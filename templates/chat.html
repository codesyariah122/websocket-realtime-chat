<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat dengan Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>

    <style>
      body {
        background: radial-gradient(circle, #1a1a2e, #0f3460);
        font-family: "Poppins", sans-serif;
      }
      .chat-box {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 15px;
        width: 100%;
        max-width: 450px;
        min-height: 300px;
        margin: auto;
        box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
        overflow-y: auto;
      }
      .message {
        padding: 10px;
        border-radius: 10px;
        margin-bottom: 8px;
        max-width: 80%;
        word-wrap: break-word;
      }
      .admin {
        background: linear-gradient(135deg, #ff416c, #ff4b2b);
        color: white;
        text-align: left;
      }
      .user {
        background: linear-gradient(135deg, #00c6ff, #0072ff);
        color: white;
        text-align: right;
        margin-left: auto;
      }
      .input-area {
        display: flex;
        gap: 10px;
        margin-top: 10px;
        width: 100%;
        max-width: 450px;
      }
      .input-box {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 10px;
        outline: none;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        overflow-y: auto;
        resize: none;
        transition: all 0.2s ease-in-out;
      }
      .send-btn {
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        padding: 10px 15px;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
        width: 100%;
      }
      .send-btn:hover {
        transform: scale(1.1);
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
      }

      .emoji-list {
        background: rgba(255, 255, 255, 0.1);
        padding: 10px;
        border-radius: 10px;
        max-width: 450px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        overflow-y: auto;
        max-height: 200px;
      }

      .emoji-item {
        transition: transform 0.2s ease-in-out;
      }

      .emoji-item:hover {
        transform: scale(1.2);
      }

      #emoji-button {
        width: 32px;
        height: 32px;
        line-height: 1;
      }
    </style>
  </head>
  <body
    class="flex flex-col items-center justify-center min-h-screen px-4 text-white"
  >
    <audio id="notif-sound" src="/static/sounds/notification.mp3"></audio>

    <h2 class="text-xl sm:text-2xl font-bold mb-2 p-12">Chat dengan Admin</h2>

    <div class="chat-box" id="chat-box"></div>

    <div class="input-area w-full flex flex-col">
      <!-- List Emoji akan di-generate otomatis di sini -->
      <div class="relative w-full">
        <textarea
          id="message"
          class="input-box pr-10 mb-2 w-full"
          placeholder="Tulis pesan..."
        ></textarea>
        <button
          id="emoji-button"
          class="absolute right-2 top-2 bottom-2 flex items-center justify-center bg-gray-700 text-white p-2 rounded-md text-sm"
        >
          ðŸ˜€
        </button>
      </div>
      <button
        onclick="sendMessage()"
        class="send-btn w-full mt-2 bg-gradient-to-r from-pink-500 to-red-400 hover:from-pink-600 hover:to-red-500 text-white font-bold py-2 rounded-md text-sm"
      >
        Kirim
      </button>
    </div>

    <button
      onclick="leaveChat()"
      class="mt-4 px-6 py-2 mb-36 bg-red-500 text-white rounded-lg hover:bg-red-700 transition"
    >
      Leave
    </button>

    <script>
      /** inisialisasi nickname**/
      var nickname = "{{ nickname }}";
    </script>

    <script src="{{ url_for('static', filename='js/chat.js') }}" defer></script>
    <script
      type="module"
      src="{{ url_for('static', filename='js/emoji.js') }}"
      defer
    ></script>
  </body>
</html>
