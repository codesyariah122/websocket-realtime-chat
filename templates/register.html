<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: radial-gradient(circle, #1a1a2e, #0f3460);
        font-family: "Poppins", sans-serif;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body
    class="flex flex-col items-center justify-center min-h-screen text-white px-4"
  >
    <h2 class="text-2xl sm:text-3xl font-bold mb-6">Register</h2>

    <div class="glass-card w-full max-w-xs sm:max-w-sm md:max-w-md">
      <form method="POST" class="flex flex-col gap-4">
        <input
          type="text"
          name="nickname"
          placeholder="Nickname"
          class="w-full px-4 py-2 bg-transparent border border-white text-white rounded-md focus:outline-none"
        />
        <button
          class="w-full bg-gradient-to-r from-pink-500 to-purple-500 py-2 rounded-md hover:opacity-80 transition"
        >
          Daftar
        </button>
        <p class="text-sm text-center">
          Sudah punya akun?
          <a href="login" class="text-blue-400">Login</a>
        </p>
      </form>
    </div>
  </body>
</html>
